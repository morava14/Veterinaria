<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
    <div class="container text-center my-5">
        <a th:href="@{/}" class="d-flex justify-content-center align-items-center gap-3 text-decoration-none">
            <img th:src="@{/img/logo.jpg}" alt="Logo" style="height: 80px;" />
            <h1 class="display-4 text-success m-0">Veterinaria</h1>
        </a>
    </div>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body class="bg-light">
    <p class="text-center">Puedes encontrar nuestros mejores productos:</p>
    <div class="container mt-5">
        <h1 class="text-center text-success mb-4">Productos</h1>

        <div class="container my-4">
            <form action="/buscar" method="get" class="d-flex justify-content-center">
                <input type="text" name="nombre" class="form-control w-50 me-2" placeholder="Buscar producto por nombre..." required>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </div>
        <div class="text-center mb-4">
            <a href="/productos" class="btn btn-success mx-2">Todos los productos</a>
            <a href="/productos-ordenados-asc" class="btn btn-info mx-2">Precio: menor a mayor</a>
            <a href="/productos-ordenados-desc" class="btn btn-warning mx-2">Precio: mayor a menor</a>
        </div>

        <h3 class="text-success mb-3">Consulta de productos</h3>
        <table class="table table-bordered table-striped text-center">
            <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.precio} + ' $'"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
<div th:insert="layout/plantilla :: footer"></div>
</html>
